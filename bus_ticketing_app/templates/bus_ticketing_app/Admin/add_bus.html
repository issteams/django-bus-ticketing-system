{% extends 'bus_ticketing_app/Admin/admin_layout.html' %}

{% block custom_css %}
<style>

.add-bus {
    max-width: 500px;
    width: 100%;
    margin: 50px auto;
    background: #f4f7f6;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
}

.form {
    width: 100%;
}

.input-box {
    margin-bottom: 20px;
}

.input-box .details {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 5px;
    display: block;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: 0.3s;
}

.input-box input:focus {
    border-color: #6c63ff;
}

.button {
    text-align: center;
}

.button input {
    background: #6c63ff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.button input:hover {
    background: #4a46d1;
}

</style>
{% endblock custom_css %}

{% block body %}
<div class="add-bus">
    <div class="title">Add Bus</div>
    <form action="{% url 'bus_ticketing_app:add_bus_save' %}" method="post">
        {% csrf_token %}
        <div class="input-box">
            <span class="details">Bus Number</span>
            <input type="number" placeholder="Enter Bus Number" name="bus_number" required>
        </div>
        <div class="input-box">
            <span class="details">Capacity</span>
            <input type="number" placeholder="Enter Capacity" name="capacity" required>
        </div>
        <div class="button">
            <input type="submit" value="Add Bus">
        </div>
    </form>
</div>
{% endblock %}
