{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bus Route</title>
    <link rel="stylesheet" href="{% static 'bus_ticketing_app/drivers/style.css' %}">

    <style>
        .signup{
        padding-top: 5px;
      }

      .asignup {
        text-decoration: none;
        /* background-color: #0dd60d; */
        /* color:rgb(252, 247, 247); */
        width: 100%;
        height: 100%;
      }
    </style>

</head>
<body>
<div class="container">
    <div class="title">Edit Bus Route</div>
    <form action="{% url 'bus_ticketing_app:edit_bus_route_save' %}" method="post">
        {% csrf_token %}
        <div class="user-details">
            <div class="input-box">
                <span class="details">Origin</span>
                <input type="text" placeholder="Origin" name="origin" value="{{ bus_route.origin }}">
            </div>
            <div class="input-box">
                <span class="details">Destination</span>
                <input type="text" placeholder="Destination" name="destination" value="{{ bus_route.destination }}">
                <input type="hidden" name="bus_route_id" value="{{ bus_route.id }}">
            </div>
            <div class="input-box">
                <span class="details">Distance</span>
                <input type="number" placeholder="Distnace" name="distance" value="{{ bus_route.distance }}">
            </div>
            <div class="button">
                <input type="submit" value="Update Bus Route">
            </div>
        </div>
    </form>
</div>
</body>
</html>
