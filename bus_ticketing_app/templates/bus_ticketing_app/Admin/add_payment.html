{% extends 'bus_ticketing_app/Admin/admin_layout.html' %}

{% block custom_css %}
<style>
.add-payment {
    max-width: 500px;
    width: 100%;
    margin: 50px auto;
    background: #f4f7f6;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
}

.form {
    width: 100%;
}

.input-box {
    margin-bottom: 20px;
}

.input-box .details {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 5px;
    display: block;
}

.input-box input, .input-box select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: 0.3s;
}

.input-box input:focus, .input-box select:focus {
    border-color: #6c63ff;
}

.button {
    text-align: center;
}

.button input {
    background: #6c63ff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.button input:hover {
    background: #4a46d1;
}
</style>
{% endblock custom_css %}

{% block body %}
<div class="add-payment">
    <div class="title">Add Payment</div>
    <form action="{% url 'bus_ticketing_app:add_payment_save' %}" method="post">
        {% csrf_token %}
        <div class="user-details">
            <div class="input-box">
                <span class="details">Passenger</span>
                <select name="passenger">
                    {% for passenger in passengers %}
                    <option value="{{ passenger.admin.id }}">{{ passenger.admin.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-box">
                <span class="details">Schedule</span>
                <select name="schedule">
                    {% for schedule in schedules %}
                    <option value="{{ schedule.id }}">{{ schedule.route_id.origin }} To {{ schedule.route_id.destination }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-box">
                <span class="details">Amount</span>
                <input type="number" placeholder="Amount" name="amount">
            </div>
            <div class="input-box">
                <span class="details">Payment Status</span>
                <input type="text" placeholder="Payment Status" name="payment_status">
            </div>
            <div class="button">
                <input type="submit" value="Add Payment">
            </div>
        </div>
    </form>
</div>
{% endblock body %}
