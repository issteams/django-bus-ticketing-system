{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="{% static 'bus_ticketing_app/drivers/style.css' %}">

    <style>
        .signup{
        padding-top: 5px;
      }

      .asignup {
        text-decoration: none;
        /* background-color: #0dd60d; */
        /* color:rgb(252, 247, 247); */
        width: 100%;
        height: 100%;
      }
    </style>

</head>
<body>
<div class="container">
    <div class="title">Profile</div>
    <form action="{% url 'bus_ticketing_app:admin_profile_save' %}" method="post">
        {% csrf_token %}
        <div class="user-details">
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="First Name" name="first_name" value="{{ request.user.first_name }}">
            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Last Name" name="last_name" value="{{ request.user.last_name }}">
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Only Fill if You want to Change Password" name="password">
                <i class="fa fa-eye-slash" id="togglePassword"></i>
            </div>
            <div class="button">
                <input type="submit" value="Save">
            </div>
        </div>
    </form>
</div>
</body>
</html>
