{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff</title>
    <link rel="stylesheet" href="{% static 'bus_ticketing_app/drivers/style.css' %}">

    <style>
        .signup{
        padding-top: 5px;
      }

      .asignup {
        text-decoration: none;
        /* background-color: #0dd60d; */
        /* color:rgb(252, 247, 247); */
        width: 100%;
        height: 100%;
      }
    </style>

</head>
<body>
<div class="container">
    <div class="title">Edit Passenger</div>
    <form action="{% url 'bus_ticketing_app:edit_passenger_save' %}" method="post">
        {% csrf_token %}
        <div class="user-details">
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Username" name="username" value="{{ passenger.admin.username }}">
            </div>
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="First Name" name="first_name" value="{{ passenger.admin.first_name }}">
            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Last Name" name="last_name" value="{{ passenger.admin.last_name }}">
            </div>
            <div class="input-box">
                <span class="details">Email Address</span>
                <input type="email" placeholder="Email Address" name="email" value="{{ passenger.admin.email }}">
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your number" name="phone_number" value="{{ passenger.phone_number }}">
                <input type="hidden" name="passenger_id" value="{{ passenger.admin.id }}">
            </div>
            <div class="input-box">
                <span class="details">Address</span>
                <input type="text" placeholder="Address" name="address" value="{{ passenger.address }}">
            </div>

            <div class="button">
                <input type="submit" value="Update Passenger">
            </div>
        </div>
    </form>
</div>
</body>
</html>
