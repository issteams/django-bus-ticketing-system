{% extends 'bus_ticketing_app/Admin/admin_layout.html' %}

{% block custom_css %}
<style>

.edit-passenger {
    max-width: 500px;
    width: 100%;
    margin: 50px auto;
    background: #f4f7f6;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
}

.form {
    width: 100%;
}

.input-box {
    margin-bottom: 20px;
}

.input-box .details {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 5px;
    display: block;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: 0.3s;
}

.input-box input:focus {
    border-color: #6c63ff;
}

.button {
    text-align: center;
}

.button input {
    background: #6c63ff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.button input:hover {
    background: #4a46d1;
}

</style>
{% endblock custom_css %}

{% block body %}
<div class="edit-passenger">
    <div class="title">Edit Passenger</div>
    <form action="{% url 'bus_ticketing_app:edit_passenger_save' %}" method="post">
        {% csrf_token %}
        <div class="user-details">
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Username" name="username" value="{{ passenger.admin.username }}">
            </div>
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="First Name" name="first_name" value="{{ passenger.admin.first_name }}">
            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Last Name" name="last_name" value="{{ passenger.admin.last_name }}">
            </div>
            <div class="input-box">
                <span class="details">Email Address</span>
                <input type="email" placeholder="Email Address" name="email" value="{{ passenger.admin.email }}">
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your number" name="phone_number" value="{{ passenger.phone_number }}">
                <input type="hidden" name="passenger_id" value="{{ passenger.admin.id }}">
            </div>
            <div class="input-box">
                <span class="details">Address</span>
                <input type="text" placeholder="Address" name="address" value="{{ passenger.address }}">
            </div>

            <div class="button">
                <input type="submit" value="Update Passenger">
            </div>
        </div>
    </form>
</div>
{% endblock body %}
