{% extends 'bus_ticketing_app/Admin/admin_layout.html' %}

{% block custom_css %}
<style>
.edit-ticket {
    max-width: 500px;
    width: 100%;
    margin: 50px auto;
    background: #f4f7f6;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
}

.form {
    width: 100%;
}

.input-box {
    margin-bottom: 20px;
}

.input-box .details {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 5px;
    display: block;
}

.input-box input, .input-box select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: 0.3s;
}

.input-box input:focus, .input-box select:focus {
    border-color: #6c63ff;
}

.button {
    text-align: center;
}

.button input {
    background: #6c63ff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.button input:hover {
    background: #4a46d1;
}
</style>
{% endblock custom_css %}

{% block body %}
<div class="edit-ticket">
    <div class="title">Edit Ticket</div>
    <form action="{% url 'bus_ticketing_app:edit_ticket_save' %}" method="post">
        {% csrf_token %}
        <div class="user-details">
            <div class="input-box">
                <span class="details">Passenger</span>
                <select name="passenger">
                    {% for passenger in passengers %}
                    <option value="{{ passenger.admin.id }}" {% if passenger.admin.id == ticket.passenger_id.admin.id %} selected {% endif %}>{{ passenger.admin.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-box">
                <span class="details">Schedule</span>
                <select name="schedule">
                    {% for schedule in schedules %}
                    <option value="{{ schedule.id }}" {% if schedule.id == ticket.schedule.id %} selected {% endif %}>{{ schedule.route_id.origin }} To {{ schedule.route_id.destination }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-box">
                <span class="details">Payment</span>
                <select name="payment">
                    {% for payment in payments %}
                    <option value="{{ payment.id }}" {% if ticket.id == ticket.payment.id %} selected {% endif %}>{{ payment.passenger_id.admin.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-box">
                <span class="details">Seat Number</span>
                <input type="number" placeholder="Seat Number" name="seat_number" value="{{ ticket.seat_number }}">
                <input type="hidden" name="ticket_id" value="{{ ticket.id }}">
            </div>
            <div class="input-box">
                <span class="details">Status</span>
                <select name="status">
                    <option value="pending" {% if ticket.status == "pending" %} selected {% endif %}>Pending</option>
                    <option value="comfirmed" {% if ticket.status == "comfirmed" %} selected {% endif %}>Comfirmed</option>
                    <option value="cancelled" {% if ticket.status == "cancelled" %} selected {% endif %}>Cancelled</option>
                </select>
            </div>
            <div class="button">
                <input type="submit" value="Update Ticket">
            </div>
        </div>
    </form>
</div>
{% endblock body %}
