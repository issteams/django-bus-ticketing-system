{% extends 'bus_ticketing_app/users/user_layout.html' %}

{% block custom_css %}
<style>
    .list-group-item {
        border: none;
        background-color: #f8f9fa !important;
    }

    .shadow-sm {
        box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075) !important;
    }

    .btn-success, .btn-primary {
        width: 100%;
        font-size: 16px;
    }

    h4 {
        color: #007bff;
    }

    .input-box {
        margin-bottom: 15px;
    }

    .details {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .button input[type="submit"] {
        width: 100%;
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    .button input[type="submit"]:hover {
        background-color: #218838;
    }
</style>
{% endblock custom_css %}

{% block body %}
<section class="content py-5">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-10 offset-md-1">
                <div class="list-group">
                    <div class="list-group-item bg-light p-4 rounded shadow-sm">
                        <div class="row">
                            <div class="col-auto">
                                <h4 class="mb-3">Seats</h4>
                            </div>
                            <div class="col px-4">
                                <form action="{% url 'bus_ticketing_app:get_book_seat' schedule_id %}" method="post">
                                    {% csrf_token %}
                                    <div class="input-box">
                                        <span class="details">Select Seat</span>
                                        <select name="seat_number" class="form-control">
                                            {% for seat in seats %}
                                                <option value="{{ seat }}">{{ seat }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div>
                                        {% for message in messages %}
                                            <p class="text-danger">{{ message }}</p>
                                        {% endfor %}
                                    </div>
                                    <div class="button mt-3">
                                        <input type="submit" value="Book" class="btn btn-success">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
