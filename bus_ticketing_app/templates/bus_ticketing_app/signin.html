{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <link rel="stylesheet" href="{% static 'bus_ticketing_app/drivers/style2.css' %}">
<style>
    #form-container {
       width: 100%;
      }

      .signup{
        padding-top: 5px;
      }

      .asignup {
        text-decoration: none;
        /* background-color: #0dd60d; */
        /* color:rgb(252, 247, 247); */
        width: 100%;
        height: 100%;
      }

    </style>
</head>
<body>
<div class="container">
    <div class="title">Sign In</div>
    <form action="{% url 'bus_ticketing_app:do_login' %}" method="post">
        {% csrf_token %}
        <div class="user-details">
            <div id="form-container"class="input-box">
                <span class="details">Email Address</span>
                <input type="email" placeholder="Enter your email" name="email">
            </div>
            
            <div id="form-container" class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter your password" name="password">
            </div>

            <div id="form-container" class="button">
                <input type="submit" value="Sign In">
            </div>
                <p class="signup"><a class="asignup" href="{% url 'bus_ticketing_app:signup' %}">Don't Have an Account?</a></p>
        </div>
    </form>

</div>
</body>
</html>
